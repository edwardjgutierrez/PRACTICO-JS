<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULA LAS FIGURAS GEOMETRICAS</title>
  </head>
 
<body>
    <section>
        <H1>Figuras Geometricas</H1>
        <H2>  CUADRADO </H2>
        <p> <strong>HALLAR EL AREA Y PERIMETRO DE UN CUADRADO </strong></p>
    
            <label for="ladoCuadrado"> Ingresa la medida del lado (cm) </label>
                <input type="number", id="ladoCuadrado">
                    <p> <br> </p>
                <input type="button", id="aceptarAreaCuadrado", value="CALCULAR AREA" >
                <input type="button", id="aceptarPerimetrocuadrado", value="CALCULAR PERIMETRO" >
                    <p> <br> </p>

    <H2> TRIANGULO</H2>
        <p> <strong> HALLAR EL AREA Y PERIMETRO DE UN TRIANGULO </strong> </p>
                <label for="baseAreaTriangulo"> Ingresa la medida la base (cm) </label>
                <input type="number", id="baseAreaTriangulo">
                <p> <br> </p>               
                <label for="lado1AreaTriangulo"> Ingresa la medida del primer lado (cm) </label>
                <input type="number", id="lado1AreaTriangulo">
                <p> <br> </p>               
                <label for="lado1AreaTriangulo"> Ingresa la medida del segundo lado (cm) </label>
                <input type="number", id="lado2AreaTriangulo">
                <p> <br> </p>
                <label for="alturaAreaTriangulo"> Si conoces el valor, ingresa la medida de la altura (cm) </label>
                <input type="number", id="alturaAreaTriangulo">
                <p> <br> </p>               
                <input type="button", id="aceptarAreaTriangulo", value="CALCULAR AREA" >
                <p> <br> </p>               
        <p> <strong> HALLAR EL PERIMETRO DE UN TRIANGULO </strong></p>
        <label for="lado1PerimetroTriangulo"> Ingresa la medida del primer lado (cm) </label>
                <input type="number", id="lado1PerimetroTriangulo">
                <p> <br> </p>               
                <label for="lado2PerimetroTriangulo"> Ingresa la medida del segundo lado (cm) </label>
                <input type="number", id="lado2PerimetroTriangulo">
                <p> <br> </p>               
        <label for="basePerimetroTriangulo"> Ingresa la medida la base (cm) </label>
                <input type="number", id="basePerimetroTriangulo">
                <p> <br> </p>               
                <input type="button", id="aceptarPerimetroTriangulo", value="CALCULAR PERIMETRO" >
                <p> <br> </p>   

    <H2> CIRCULO</H2>
        <p> <strong> HALLAR EL AREA DE UN CIRCULO </strong></p>
        <label for="radioCirculo"> Ingresa la medida del radio (cm) </label>
                <input type="number", id="radioCirculo">
                    <p> <br> </p>
                <input type="button", id="aceptarAreaCirculo", value="CALCULAR AREA" >
                <input type="button", id="aceptarPerimetroCirculo", value="CALCULAR PERIMETRO" >
                <input type="button", id="aceptarDiametroCirculo", value="CALCULAR DIAMETRO" >
        </section>

    <script src="figuras.js"></script>
</body>
</html>
